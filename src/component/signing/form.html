<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.V.E.G.A.T.E</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../output.css">
    <style>
        input{
            outline: none;
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animation-sequence span {
            display: inline-block;
            opacity: 0;
        }

        .animation-sequence span:nth-child(1) { animation: fadeInUp 1s forwards 0.1s; }
        .animation-sequence span:nth-child(2) { animation: fadeInUp 1s forwards 0.2s; }
        .animation-sequence span:nth-child(3) { animation: fadeInUp 1s forwards 0.3s; }
        .animation-sequence span:nth-child(4) { animation: fadeInUp 1s forwards 0.4s; }
        .animation-sequence span:nth-child(5) { animation: fadeInUp 1s forwards 0.5s; }
        .animation-sequence span:nth-child(6) { animation: fadeInUp 1s forwards 0.6s; }
        .animation-sequence span:nth-child(7) { animation: fadeInUp 1s forwards 0.7s; }
        .animation-sequence span:nth-child(8) { animation: fadeInUp 1s forwards 0.8s; }
        .animation-sequence span:nth-child(9) { animation: fadeInUp 1s forwards 0.9s; }
        .animation-sequence span:nth-child(10) { animation: fadeInUp 1s forwards 1s; }
        .animation-sequence span:nth-child(11) { animation: fadeInUp 1s forwards 1.1s; }
        .animation-sequence span:nth-child(12) { animation: fadeInUp 1s forwards 1.2s; }
        .animation-sequence span:nth-child(13) { animation: fadeInUp 1s forwards 1.3s; }
        .animation-sequence span:nth-child(14) { animation: fadeInUp 1s forwards 1.4s; }
        .animation-sequence span:nth-child(15) { animation: fadeInUp 1s forwards 1.5s; }
        .animation-sequence span:nth-child(16) { animation: fadeInUp 1s forwards 1.6s; }
        .animation-sequence span:nth-child(17) { animation: fadeInUp 1s forwards 1.7s; }
        .animation-sequence span:nth-child(18) { animation: fadeInUp 1s forwards 1.8s; }
        .animation-sequence span:nth-child(19) { animation: fadeInUp 1s forwards 1.9s; }
        .animation-sequence span:nth-child(20) { animation: fadeInUp 1s forwards 2s; }
        .animation-sequence span:nth-child(21) { animation: fadeInUp 1s forwards 2.1s; }
        .animation-sequence span:nth-child(22) { animation: fadeInUp 1s forwards 2.2s; }
        .animation-sequence span:nth-child(23) { animation: fadeInUp 1s forwards 2.3s; }
    </style>
</head>
<body class="bg-[#f9e7e7] flex flex-col transition-all ease-linear duration-1000 items-center justify-center min-h-screen">
 
    <div class="mt-6">
        <img src="../../../assets/logo.png" class="w-1/2 object-contain mx-auto" alt="logo">
    </div>

    <div class="flex flex-col items-center">
        <div class="mt-4 text-2xl font-bold animation-sequence">
            <span>L</span><span>e</span><span>t</span><span>'</span><span>s</span> <span> </span><span>e</span><span>x</span><span>p</span><span>l</span><span>o</span><span>r</span><span>e</span><span> </span> <span>t</span><span>h</span><span>e</span> <span> </span><span>w</span><span>o</span><span>r</span><span>l</span><span>d</span>
        </div>
        <img src="../../../assets/arrow.png" class="md:absolute left-[9rem] -z-10 w-1/3 top-9" alt="">
        <div class="flex justify-between w-full mt-6">
            <!-- Image Container -->
            <div class="md:flex justify-center hidden md:flex-1 relative items-center">
                <img src="../../../assets/dot.png" class="w-[75%]" alt="explore image">
                <img src="../../../assets/sign up img.png" class="w-[65%] left-5 absolute" alt="sign up">
            </div>

            <!-- Form Container -->
            <div class="flex flex-col md:w-[45%] items-center justify-center mb-12 md:mx-[3rem] bg-[#f6c1ca] p-8 rounded-lg shadow-lg">
                <!-- Login Form -->
                <div id="loginForm" class="flex flex-col items-center justify-center w-full">
                    <div class="flex flex-col items-center mb-4">
                        <h1 class="text-3xl font-bold text-red-600 mb-6">Login</h1>
                        <p>Enter Your Credentials To Access Your Account</p>
                    </div>
                    <form class="space-y-4 outline-none">
                        <label for="login-email">Email Address</label>
                        <input id="login-email" type="email" placeholder="Email" class="w-full outline-none px-4 py-2 border border-gray-300 rounded-lg">
                        <label for="login-password">Password</label>
                        <div class="relative w-full">
                            <input id="login-password" type="password" placeholder="Password" class="w-full outline-none px-4 py-2 border border-gray-300 rounded-lg">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 text-gray-600">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <input type="checkbox" class="outline-none p-4" id="rememberMe">
                                <span class="text-[#968F8F]">Remember me for 30 days</span>
                            </div>
                            <div class="text-red-600 cursor-pointer">
                                Forgot password
                            </div>
                        </div>
                        </form>
                    <a href="../landing.html" class="w-full text-center mt-4 text-white transition-all ease-linear sign duration-1000 bg-red-500 font-bold py-2 rounded-lg cursor-pointer hover:text-red-700 hover:bg-gray-100">Login</a>
                    <p class="text-white mt-4">Am new here? <span class="text-red-500 font-[500] cursor-pointer" onclick="showSignUp()">Create Account</span></p>
                </div>
                <!-- Sign Up Form -->
                <div id="signUpForm" class="w-full hidden flex-col items-center justify-center">
                    <div class="flex flex-col items-center mb-4">
                        <h1 class="text-3xl font-bold text-red-600 mb-6">Sign Up</h1>
                        <p>Fill the form to create your account</p>
                    </div>
                    <form class="space-y-4 outline-none ">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input id="first-name" name="first-name" type="text" required class="w-full px-3 py-2 mt-1 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required class="w-full px-3 py-2 mt-1 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>
                        <div style="display:flex; gap: 1rem;">
                            <div class="">
                                <label for="email" class="block text-sm font-medium text-gray-700">E-Mail</label>
                                <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            </div>
                            <div class="">
                                <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input id="phone-number" name="phone-number" type="tel" required class="w-full px-3 py-2 mt-1 border border-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                        <label for="login-password">Password</label>
                        <div class="relative w-full">
                            <input id="login-password" type="password" placeholder="Password" class="w-full outline-none px-4 py-2 border border-gray-300 rounded-lg">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 text-gray-600">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        </div>
                            <div class="">
                            <label for="login-password">Confirm Password</label>
                            <div class="relative w-full">
                                <input id="login-password" type="password" placeholder="Password" class="w-full outline-none px-4 py-2 border border-gray-300 rounded-lg">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            </div>
                        <div>
                            <input type="submit" value="Sign up" href="/src/index.html" class="w-full text-white transition-all ease-linear sign duration-1000 bg-red-500 font-bold py-2 rounded-lg cursor-pointer hover:text-red-700 hover:bg-gray-100">
                        </div>
                    </form>
                     <p class="text-white mt-4">Already have an account? <span class="text-red-500 font-[500] cursor-pointer" onclick="showLogin()">Sign up</span></p>
                    </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('login-password');
            
            togglePassword.addEventListener('click', () => {
                const icon = togglePassword.querySelector('i');
                if (password.type === 'password') {
                    password.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        function showSignUp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
        document.querySelector('.sign').addEventListener('click', function() {
            window.location.href = '/src/index.html';
        });
    </script>
</body>
</html>
